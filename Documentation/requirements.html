<!DOCTYPE html>
<html>
<head>
    <title>Requirements</title>
</head>
<body>
    <h1>Requirements</h1>
    <h2>Functional</h2>
    <ol type="1">
        <li>User must be able to move game character</li>
    </ol>

    <h2>Constraint</h2>
    <ol>
        <li>
            Name: window_resolution
            Type: constraint
            Summary: The windows form will be 720 x 1280
        </li>
    </ol>

    <h2>Risk</h2>
    <ol>
        <li>Game physics not breaking</li>
    </ol>
</body>
</html>
